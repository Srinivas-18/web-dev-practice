    <body>
        <p><i>Create an ordered list (ol) and an unordered list (ul) with at least five items each.</i></p>
        <ol reversed>
            <li>ordered list</li>
            <li>ordered list</li>
            <li>ordered list</li>
        </ol>

        <ul type="circle">
            <li>unordered list</li>
            <li>unordered list</li>
            <li>unordered list</li>
        </ul>
    </body>
