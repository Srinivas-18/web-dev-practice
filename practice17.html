<!DOCTYPE html>
<html>
    <head>
        <body>
            <h1>Example of unordered list with different shapes</h1>
            <div>
                <ul style="list-style-type: square;">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>

            <div>
                <ul style="list-style-type: circle;">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>

            <div>
                <ul style="list-style-type: disc;">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>

            <div>
                <ul style="list-style-type: none;">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>

            <!-- See here -->
            <h1>Description list</h1>
            <diV>
                <dl>
                    <dt>Python:</dt>
                    <dd>Python is python...</dd>
                    <dt>c++</dt>
                    <dd>C++ is a programming language...</dd>
                </dl>
            </diV>

        </body>
    </head>
</html>
