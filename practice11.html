<!DOCTYPE html>
<html>
    <head>
        <body>
            <details>
                <summary>About details and summary</summary>
                <p>“details” defines additional details that the user can hide or view. “summary” defines a visible heading for a “details” element.</p>
        </body>
    </head>
</html>

<html>
    <head>
        <title>About figure and figcaption</title>
        <body>
            <h1>About figure and figcaption</h1>
            <figure>
                <img src="https://pbs.twimg.com/media/GvwXWNYWkAAFZsj?format=jpg&name=900x900" alt="Virat Kohli" width="300px">
                <figcaption>Virat vs Johnson</figcaption>
            </figure>
        </body>
    </head>
</html>
