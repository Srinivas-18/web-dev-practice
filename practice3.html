<!DOCTYPE html>
<html>
    <head>
        <meta name="small,strong and highlight formetting">
    </head>
    <body>
        <h2>Small, Strong and Highlight Formatting</h2>
        <strong>hello focks</strong>
        <br>
        <small>hello focks</small>
        <br>
        <mark>hello focks</mark>
        <br>
        <hr>
    </body>

    <head>
        <title>normal,bold,strong,italic,Emphasized,highlighted</title>
    </head>
    <body>
        <p>Normal text</p>
        <p><b>Bold text</b></p>
        <p><strong>Strong text</strong></p>
        <p><i>Italic text</i></p>
        <p><em>Emphasized text</em></p>
        <p><mark>this text is highlighted </mark></p>
    </body>
