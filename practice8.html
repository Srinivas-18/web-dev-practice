
<!-- In this example we are using the <img> tag along with src, width, height, and alt attributes. -->

<!DOCTYPE html>
<html>
    <head>
        <title>Printing image in the page</title>
    </head>
    <body style="text-align: center;">
        <h1>Virat Kohli recent image</h1>
        <img src="https://www.livemint.com/lm-img/img/2025/07/10/600x338/Virat_Kohli_1752154000371_1752154000632.jpg" alt="Virat Kohli" width="500" height="300">
    </body>
</html>

 <!-- In this example, we are adding the style attribute to add a border to the image. -->

<html>
    <head>
        <body style="text-align: center;">
            <h1>Virat Kohli recent image with border</h1>
            <img src="https://www.livemint.com/lm-img/img/2025/07/10/600x338/Virat_Kohli_1752154000371_1752154000632.jpg" alt="Virat Kohli" width="500" height="300" style="border: 5px solid rgb(179, 21, 21);">
        </body>
    </head>
