<!DOCTYPE html>
<html>
  <head>
    <style>
        a:link{
            color:green;
            background-color: "transperent";
        }
        a:visited{
            color:blue;
            background-color: "transperent";
        }
        a:active{
            color:yellow;
            background-color: "transperent";
        }
        a:hover{
            color:red;
            background-color: "transperent";
        }
    </style>
      
  </head>

  <body>
    <p>Changing the default colors of links</p>

    <p>Visited Link</p>

    <a href="https://www.geeksforgeeks.org">GeeksforGeeks</a>

    <p>Link</p>

    <a href="https://facebook.com">facebook</a>

    <p>hovering effect</p>

    <a href="https://www.geeksforgeeks.org">GeeksforGeeks</a>
  </body>
</html>
