<!DOCTYPE html>
<html>
    <head>
        <title>Create a simple registration form including name, date of birth ,registration number , Address and submit button.</title>
    </head>
    <body>
        <form>
        <fieldset>
            <legend>registration form</legend>
            <p> <label>Name <input type="text"></label></p>
            <p><label>Date of birth <input type="date"></label></p>
            <p><label>Registration number <input type="number"></label></p>
            <p>
                Address:
                <br/>
                <textarea name="Address" row="3" cols="20">KLU college</textarea>
            </p>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    </body>
</html>
